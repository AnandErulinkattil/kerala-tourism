    <div class="signupform text-center py-4">
        <span class="text-center text-dark fs-3 ">
            Create your Account
        </span>

        <form class="row g-3 d-flex justify-content-center mt-5" style="max-width: 400px;margin: auto;">
            <div class="col-md-6">
              <label for="inputfirstname" class="form-label">First Name</label>
              <input type="email" class="form-control" id="inputfirstname">
            </div>
            <div class="col-md-6">
              <label for="inputLast Name" class="form-label">Last Name</label>
              <input type="password" class="form-control" id="inputLastName">
            </div>
            <div class="col-12">
              <label for="inputEmailAddress" class="form-label">Email Address</label>
              <input type="text" class="form-control" id="inputEmailAddress" placeholder="123@gmail.com">
            </div>
            <div class="col-12 ">
              <label for="inputphonenumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="inputphonenumber" placeholder="+91 0123456789">
            </div>
            <div class="col-12">
                <label for="inputCreatepassword" class="form-label text-black">Create Password</label>
                <input type="text" class="form-control" id="inputCreatepassword" >
              </div>
              <div class="col-12">
                <label for="inputConfirmpassword" class="form-label">Confirm Password</label>
                <input type="text" class="form-control" id="inputConfirmpassword" >
              </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose state</option>
                <option>...</option>
              </select>
            </div>
        
            <div class="col-md-6 bg-white text-dark">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Male
                </label>
              </div>
            </div>
            <div class="col-md-6 bg-white text-dark mx-3 px-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                Female
                  </label>
                </div>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <span class="bg-light text-dark rounded">
            By clicking the 'Register' button, you confirm that you accept our
                Terms of use and Privacy Policy.
            </span>
            <div class="border-top card-body text-center bg-white my-3 rounded">
                Have an account? <a href="login.html">Log In</a>
            </div>
            
          </form>

    </div>

   



</div>
